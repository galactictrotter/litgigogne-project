<style>
/* Color Modal Base Styles - Alberta Pattern */
body.modal-open {
  overflow: hidden;
}
#colorModalOverlay {
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 100vw; 
  height: 100vh;
  background: rgba(44, 44, 44, 0.85); 
  z-index: 2000; 
  display: flex;
  align-items: center; 
  justify-content: center; 
  opacity: 0;
  visibility: hidden; 
  transition: opacity 0.3s ease, visibility 0.3s ease;
  padding: 2rem; 
  box-sizing: border-box;
}

#colorModalOverlay.active { 
  opacity: 1; 
  visibility: visible; 
}

.color-modal {
  background: var(--pure-white); 
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3); 
  width: 1100px;
  max-width: 95%; 
  max-height: 90vh; 
  position: relative;
  display: flex; 
  overflow: hidden; 
  transform: scale(0.95);
  transition: transform 0.3s ease;
}

#colorModalOverlay.active .color-modal { 
  transform: scale(1); 
}

.modal-content-section {
  flex: 1 1 45% !important; 
  padding: 3rem; 
  background: var(--primary-cream);
  overflow-y: auto;
}

.modal-sidebar-section {
  flex: 0 0 360px !important; 
  padding: 3rem; 
  background: var(--pure-white);
  border-left: 1px solid var(--warm-sand); 
  overflow-y: auto;
}

.modal-close-btn {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  font-size: 2rem;
  line-height: 1;
  cursor: pointer;
  color: var(--deep-charcoal, #2C2C2C);
  padding: 0.5rem;
  transition: transform 0.2s ease;
  z-index: 10;
}

.modal-close-btn:hover {
  transform: scale(1.1);
}

/* Vertical Tab Navigation */
.vertical-tabs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.75rem;
  margin-bottom: 2rem;
  width: calc(100% + 6rem);
  margin-left: -3rem;
  margin-right: -3rem;
  padding: 0 3rem;
  box-sizing: border-box;
}

.main-tab {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 1.25rem 0.5rem;
  text-align: center;
  background: var(--pure-white);
  border: 1px solid #e0e0e0;
  border-radius: 0.25rem;
  cursor: pointer;
  font-family: 'Karla', sans-serif;
  font-size: 0.8rem;
  color: var(--deep-charcoal, #2C2C2C);
  transition: all 0.3s ease;
  box-sizing: border-box;
  aspect-ratio: 1;
  width: 100%;
}

.main-tab:hover {
  background: var(--primary-cream, #FAF7F0);
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
  border-color: var(--bronze-accent, #B08D57);
}

.main-tab.active {
  background: var(--bronze-accent, #B08D57);
  color: white;
  font-weight: 500;
  border-color: var(--bronze-accent, #B08D57);
  box-shadow: 0 4px 12px rgba(176, 141, 87, 0.3);
}

.tab-label {
  font-size: 0.85rem;
  line-height: 1.3;
  text-align: center;
  font-weight: 500;
}

/* Tab Content */
.tab-content {
  display: none;
  animation: fadeIn 0.3s ease;
}

.tab-content.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Color Grid */
.color-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 1.5rem;
  padding: 1rem;
}

.color-item {
  background: white;
  border: 1px solid #e0e0e0;
  border-radius: 0;
  padding: 0;
  cursor: pointer;
  transition: all 0.3s ease;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.color-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
  border-color: var(--bronze-accent, #B08D57);
}

.color-item.selected {
  border-color: var(--bronze-accent, #B08D57);
  box-shadow: 0 4px 15px rgba(176, 141, 87, 0.3);
  transform: translateY(-2px);
}

.color-item.selected::after {
  content: "✓";
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--bronze-accent, #B08D57);
  color: white;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: bold;
}

.color-preview {
  position: relative;
  width: 100%;
  height: 180px;
  overflow: hidden;
}

.color-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0;
}

.color-info {
  padding: 1.25rem;
  text-align: left;
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.color-item h4 {
  font-family: 'Playfair Display', serif;
  font-size: 1.1rem;
  margin: 0;
  color: var(--deep-charcoal, #2C2C2C);
  line-height: 1.3;
  font-weight: 500;
}

.color-description {
  font-size: 0.85rem;
  color: var(--soft-gray);
  line-height: 1.4;
  margin: 0;
  flex: 1;
}

.color-code {
  font-size: 0.75rem;
  color: var(--bronze-accent, #B08D57);
  font-weight: 500;
  margin: 0;
}

/* Trigger Button - Already styled in color-modal-trigger.html */

/* Alberta Modal Sidebar Styles */
.modal-sidebar-section h3 {
  font-family: 'Playfair Display', serif; 
  font-size: 1.4rem;
  color: var(--bronze-accent); 
  margin-bottom: 1.5rem; 
  font-weight: 500;
}

.modal-sidebar-section .intro-text,
.modal-sidebar-section .intro-text p {
  font-size: 1.1rem !important; 
  line-height: 1.6 !important; 
  margin-bottom: 1.5rem;
  font-style: normal !important;
  color: var(--soft-gray);
}

.info-item { 
  margin-bottom: 1.5rem; 
}

.info-item h4 {
  font-size: 1rem; 
  color: var(--deep-charcoal);
  margin-bottom: 0.5rem; 
  font-weight: 600;
}

.info-item p { 
  font-size: 1.1rem; 
  line-height: 1.6; 
  color: var(--soft-gray); 
  margin: 0; 
}

/* Tab Content Styles */
.color-content-wrapper {
  padding: 1rem 0;
}

.color-content-wrapper h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: var(--deep-charcoal);
  margin-bottom: 1rem;
}

.modal-content-section .color-content-wrapper .intro-text,
.modal-content-section .color-content-wrapper .intro-text p {
  font-size: 1.1rem !important; 
  line-height: 1.6 !important; 
  margin-bottom: 1.25rem;
  font-style: normal !important;
  color: var(--soft-gray);
}

/* Guide Tab Styles */
.guide-section {
  margin-bottom: 2rem;
}

.guide-section h3 {
  font-family: 'Playfair Display', serif;
  font-size: 1.3rem;
  color: var(--bronze-accent);
  margin-bottom: 1rem;
  border-bottom: 1px solid #e0e0e0;
  padding-bottom: 0.5rem;
}

.tips-grid, .advice-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.tip-card, .advice-card {
  background: white;
  border: 1px solid #e0e0e0;
  border-radius: 0;
  padding: 1rem;
}

.tip-card h4, .advice-card h4 {
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  color: var(--deep-charcoal);
  margin-bottom: 0.5rem;
}

.tip-card p, .advice-card p {
  font-size: 0.9rem;
  line-height: 1.5;
  color: var(--soft-gray);
  margin: 0;
}

.advice-card ul {
  list-style: none;
  padding: 0;
  margin: 0.5rem 0 0 0;
}

.advice-card li {
  font-size: 0.85rem;
  color: var(--bronze-accent);
  margin-bottom: 0.25rem;
}

.advice-card li:before {
  content: "• ";
  margin-right: 0.5rem;
}

.process-steps {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.step {
  display: flex;
  align-items: flex-start;
  gap: 1rem;
  background: white;
  border: 1px solid #e0e0e0;
  border-radius: 0;
  padding: 1rem;
}

.step-number {
  background: var(--bronze-accent);
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  flex-shrink: 0;
}

.step-content h4 {
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  color: var(--deep-charcoal);
  margin: 0 0 0.5rem 0;
}

.step-content p {
  font-size: 0.9rem;
  line-height: 1.5;
  color: var(--soft-gray);
  margin: 0;
}

.contact-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}

.contact-card {
  background: white;
  border: 1px solid #e0e0e0;
  border-radius: 0;
  padding: 1rem;
}

.contact-card h4 {
  font-family: 'Playfair Display', serif;
  font-size: 1rem;
  color: var(--deep-charcoal);
  margin-bottom: 0.5rem;
}

.contact-details p {
  font-size: 0.85rem;
  line-height: 1.4;
  color: var(--soft-gray);
  margin: 0.25rem 0;
}

.sample-button {
  background: var(--bronze-accent);
  color: white;
  border: none;
  padding: 0.75rem 1rem;
  border-radius: 0;
  cursor: pointer;
  font-size: 0.9rem;
  margin-top: 1rem;
  transition: all 0.3s ease;
}

.sample-button:hover {
  background: #9A7A58;
  transform: translateY(-1px);
}

.quality-points {
  background: white;
  border: 1px solid #e0e0e0;
  border-radius: 0;
  padding: 1rem;
}

.quality-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.quality-list li {
  font-size: 0.9rem;
  line-height: 1.5;
  color: var(--soft-gray);
  margin-bottom: 0.5rem;
  padding-left: 0;
}

/* RAL Filter Section */
.filter-section {
  margin-bottom: 2rem;
}

.filter-section h4 {
  font-family: 'Playfair Display', serif;
  font-size: 1.1rem;
  color: var(--bronze-accent);
  margin-bottom: 1rem;
}

.filter-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.filter-btn {
  background: white;
  color: var(--deep-charcoal);
  border: 1px solid #e0e0e0;
  padding: 0.5rem 1rem;
  border-radius: 0;
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.3s ease;
  font-family: 'Karla', sans-serif;
}

.filter-btn:hover {
  background: var(--primary-cream);
  border-color: var(--bronze-accent);
}

.filter-btn.active {
  background: var(--bronze-accent);
  color: white;
  border-color: var(--bronze-accent);
}

.ral-item[style*="display: none"] {
  display: none !important;
}

/* Search Input */
.search-input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #e0e0e0;
  border-radius: 0;
  font-size: 1rem;
  font-family: inherit;
  margin-bottom: 1rem;
}

.search-input:focus {
  outline: none;
  border-color: var(--bronze-accent);
  box-shadow: 0 0 0 2px rgba(176, 141, 87, 0.1);
}

/* List styling for water tints section */
.intro-text ol {
  list-style-position: inside;
  margin: 1rem 0;
  padding-left: 0;
}

.intro-text ol li {
  margin-bottom: 0.5rem;
  padding-left: 0;
}

/* CTA Buttons Styling */
.cta-button {
  display: block;
  width: 100%;
  background: var(--bronze-accent);
  color: white;
  border: none;
  padding: 1rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  font-family: 'Karla', sans-serif;
  transition: all 0.3s ease;
  text-align: left;
  margin-bottom: 1rem; /* Increased spacing between buttons */
}

.cta-button:last-of-type {
  margin-bottom: 0;
}

.cta-button:hover:not(:disabled) {
  background: #9A7A58;
  transform: translateY(-1px);
}

.cta-button:disabled {
  background: #ccc;
  cursor: not-allowed;
  opacity: 0.7;
}

.cta-button strong {
  display: block;
  font-weight: bold;
  font-size: 1.1rem; /* Bigger font size for main text */
  margin-bottom: 0.25rem;
}

.cta-button small {
  font-size: 0.8rem;
  opacity: 0.9;
}

.construction-badge {
  display: inline-block;
  background: #666;
  color: white;
  font-size: 0.7rem;
  padding: 0.2rem 0.5rem;
  border-radius: 2px;
  margin-top: 0.5rem;
}

/* Trust Indicators Styling */
.trust-indicators {
  border-top: 1px solid #B08D57; /* Golden line separator */
  padding-top: 1rem;
  margin-top: 1rem;
}

.trust-indicators p {
  font-size: 0.85rem; /* Match sidebar text size */
  line-height: 1.4;
  color: var(--soft-gray);
  margin: 0;
}

/* Contact section line breaks */
.info-item p:has(strong) {
  margin-top: 1rem;
  margin-bottom: 0;
}

.info-item p:has(strong):first-of-type {
  margin-top: 0;
}

.info-item p strong {
  display: inline;
}

/* Image height reduction for all tabs - crop effect */
.color-preview {
  width: 100%;
  height: 90px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.color-preview img {
  width: 100% !important;
  height: auto !important;
  min-height: 90px;
  object-fit: cover;
  object-position: center;
}

/* Philosophy text styling with golden separator */
.color-philosophy {
  border-top: 1px solid #B08D57;
  padding-top: 0.5rem;
  margin-top: 0.5rem;
  font-size: 0.85rem !important; /* Same as other text */
  line-height: 1.4;
}

/* Guide tab bullet formatting */
.room-guidance ul,
.harmony-principles ul {
  list-style-position: inside;
  list-style-type: disc;
  padding-left: 0;
  margin: 0.5rem 0;
}

.room-guidance li,
.harmony-principles li {
  margin-bottom: 0.25rem;
  padding-left: 0;
}

/* Hide samples card */
.contact-card:has(.sample-button) {
  display: none;
}

/* Responsive Design */
@media (max-width: 900px) {
  .color-modal { 
    flex-direction: column; 
    max-height: 95vh; 
    overflow-y: auto; 
  }
  
  .modal-content-section { 
    overflow-y: visible; 
  }
  
  .modal-sidebar-section {
    flex-basis: auto; 
    border-left: none;
    border-top: 1px solid var(--warm-sand); 
    padding: 2rem;
    overflow-y: visible;
  }
  
  .filter-buttons {
    flex-direction: column;
  }
  
  .filter-btn {
    width: 100%;
    text-align: left;
  }
}
