# Global family metadata for SEO and structured data
global_metadata:
  brand: "Le Lit Gigogne"
  manufacturer: "Artisanat français"
  warranty: "10 ans structure, 5 ans mécanismes"
  certifications: ["PEFC", "Éco-responsable", "Fabrication française"]
  shipping: "Livraison France métropolitaine"
  
  # Common cross-selling accessories
  universal_accessories:
    - "matelas"
    - "sommiers-sur-mesure"
    - "textiles-protection"
    - "kits-entretien"
    - "housses-protection"
  
  # SEO patterns
  seo_patterns:
    family_title: "{family_name} - {positioning} | Le Lit Gigogne"
    family_description: "{description} - Fabrication française, livraison gratuite. Découvrez toute la gamme {family_name}."
    breadcrumb_pattern: "Accueil > Collections > {family_name} > {product_name}"

# Integration settings for Hugo templates
hugo_integration:
  related_products_count: 4
  cross_category_suggestions: 3
  family_navigation_depth: 2
  
  # URL patterns (no trailing slashes)
  url_patterns:
    family_page: "/collections/{family_slug}"
    product_page: "/{category}/{product_slug}"
    cross_reference: "/{category}/{product_slug}#famille-{family_slug}"
  
  # Template includes
  partials:
    - "product-family-nav.html"
    - "related-products.html"
    - "family-breadcrumbs.html"
    - "cross-category-links.html"
    - "family-structured-data.html"